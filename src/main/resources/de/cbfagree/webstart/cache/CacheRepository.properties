#
# Die Log4j2-MessageTemplates für das CacheRepository
#

CACHE_DIR_NOT_EXISTS	= Das Cache-Basisverzeichnis '{}' existiert nicht, lege es an.

FILL_REPO				= Das Cache-Basisverzeichnis '{}' existiert bereits. Befülle das \
						  Repository mit dem Inhalt Verzeichnisses.
						  
IGNORE_CACHE_ENTRY		= Der Cache-Eintrag '{}' ist keine Datei, ignoriere diesen Eintrag.

USE_CACHE_ENTRY			= Verwende den Cache-Eintrag '{}'.

REPO_SIZE				= Das Repository beinhaltet nun {} Einträge.

GET_RESOURCE			= Die Resource '{}' wird aus dem Repository angefordert.

RESOURCE_FOUND			= Die Resource '{}' ist im Repository bekannt, liefere \
						  den Inhalt aus.

RESOURCE_NOT_FOUND		= Die Resource '{}' ist im Repository nicht bekannt, \
						  prüfe den Download vom Parent.

PENDING_DOWNLOAD		= Die Resource '{}' wird bereits herunter geladen. 

DOWNLOAD_INITATED		= Der Download der Resource '{}' wird gestartet.

DOWNLOAD_COMPLETED		= Der Download der Resource '{}' ist abgelossen, die \
						  Resource wird in das Repository übernommen.
						  
ERR_TRANSFER_TO_REPO	= Die herunter geladene Rource '{}' konnte nicht in das \
						  Repository übernommen werden. Ursache: {}						  

						  